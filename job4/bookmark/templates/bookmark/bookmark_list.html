{% extends 'base.html' %}

{% load static %}

{% block title %}Bookmark List{% endblock %}

{% block content %}
<section id="places">
    <div class="container">
        <h1>Bookmark List</h1>
        <ul>
        {% for bookmark in object_list %}
            <li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark.id }} / {{ bookmark.letter_id }}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>




{% endblock %}
